<div class="dashboard-container">
  <app-header [stats]="stats()"> </app-header>

  <app-current-temperature [value]="currentTemperature()"> </app-current-temperature>
  <button
    class="reconnect-btn"
    (click)="reconnect()"
    [disabled]="isReconnecting() || sseActive()"
    title="Reconnect Server-Sent Events"
  >
    ðŸ”„ {{ isReconnecting() ? 'Reconectando...' : 'Reconnect SSE' }}
  </button>
  <app-chart-temperature [dataTemp]="temperatures()"> </app-chart-temperature>

  <div *ngIf="workerResult() !== null" class="worker-result">
    Worker Result: <b>{{ workerResult() }}</b>
  </div>
  <button class="run-worker" (click)="runHeavyCompute()">Run heavy compute</button>
</div>
