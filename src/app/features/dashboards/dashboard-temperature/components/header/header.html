<div class="stats">
  <div class="stat">
    <span>Min:</span>
    <span [style.color]="minColor">{{ stats.minTemperature }}°C</span>
  </div>

  <div class="stat">
    <span>Max:</span>
    <span [style.color]="maxColor">{{ stats.maxTemperature }}°C</span>
  </div>

  <div class="stat">
    <span>Avg:</span>
    <span style="color: green">{{ stats.avgTemperature }}°C</span>
  </div>
</div>
